services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: react-app
    ports:
      - '80:80'
      - '443:443'
    volumes:
      # 开发模式: 可以热更新 nginx 配置 (生产环境可以注释掉)
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf:ro
      # 如果需要查看 nginx 日志
      - nginx-logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  nginx-logs:
    driver: local

networks:
  app-network:
    driver: bridge
